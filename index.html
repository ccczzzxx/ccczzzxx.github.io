<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>科技博客主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      overflow-x: hidden;
    }

    /* 背景彩带 */
    .ribbons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .ribbon {
      position: absolute;
      height: 8px;
      border-radius: 50px;
      opacity: 0.6;
      transform: rotate(45deg);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      animation: diagonalMove 16s linear infinite;
    }

    .ribbon:nth-child(1) {
      width: 300px;
      top: 10%;
      left: -400px;
      background: linear-gradient(135deg, #ff4081, #ff9800);
      animation-delay: 0s;
    }

    .ribbon:nth-child(2) {
      width: 400px;
      top: 40%;
      left: -500px;
      background: linear-gradient(135deg, #00bcd4, #4caf50);
      animation-delay: 2s;
    }

    .ribbon:nth-child(3) {
      width: 500px;
      top: 70%;
      left: -600px;
      background: linear-gradient(135deg, #9c27b0, #03a9f4);
      animation-delay: 4s;
    }

    .ribbon:nth-child(4) {
      width: 350px;
      top: 25%;
      left: -550px;
      background: linear-gradient(135deg, #e91e63, #3f51b5);
      animation-delay: 6s;
    }

    .ribbon:nth-child(5) {
      width: 280px;
      top: 85%;
      left: -450px;
      background: linear-gradient(135deg, #00bcd4, #ffc107);
      animation-delay: 8s;
    }

    @keyframes diagonalMove {
      0% {
        transform: translateX(-200px) translateY(0) rotate(45deg);
        opacity: 0.4;
      }
      100% {
        transform: translateX(100vw) translateY(100vh) rotate(45deg);
        opacity: 0.8;
      }
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .left-panel {
      width: 20%;
      background: #ffffffdd;
      padding: 2rem;
      text-align: center;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left-panel img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      object-fit: cover;
      margin: 0 auto;
    }

    .left-panel .name {
      margin-top: 1rem;
      font-size: 1.6rem;
      color: #00bcd4;
    }

    .left-panel .bio {
      font-size: 1rem;
      color: #444;
      margin: 0.5rem 0;
    }

    .clock {
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
    }

    .post-card {
      width: 30rem;
      background: #ffffff;
      padding: 2rem;
      margin-bottom: 2rem; /* 增加垂直间隔 */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .post-card:hover {
      transform: translateY(-4px);
    }

    .post-card h3 {
      margin: 0;
      color: #00bcd4;
      font-size: 1.3rem;
    }

    .post-card p {
      margin: 0.5rem 0 0;
      color: #555;
      font-size: 0.95rem;
    }

    .add-form {
      width: 100%;
      margin-top: 2rem;
    }

    input, textarea {
      padding: 0.5rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="ribbons">
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
  </div>

  <div class="container">
    <div class="left-panel">
      <div>
        <img src="myavatar.jpg" alt="头像" />
        <div class="name">ZX</div>
        <div class="bio">君子坐而论道，少年起而行之</div>
      </div>
      <div class="clock" id="clock">--:--:--</div>
    </div>

    <div class="right-panel">
      <div id="posts"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalContent"></p>
    </div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = '';
      posts.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `<h3>${p.title}</h3><p>${p.content.slice(0, 100)}...</p>`;
        card.onclick = () => showModal(p.title, p.content);
        container.appendChild(card);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("请填写标题和内容！");
      posts.unshift({ title, content });
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
      document.getElementById("title").value = '';
      document.getElementById("content").value = '';
    }

    function showModal(title, content) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalContent").innerText = content;
      document.getElementById("modal").style.display = "flex";
    }

    window.onclick = (e) => {
      if (e.target.id === "modal") document.getElementById("modal").style.display = "none";
    };

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    renderPosts();
  </script>
</body>
</html>
