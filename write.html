<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>写博客</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f6f9;
    }

    h2 {
      color: #00bcd4;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .preview {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .preview img {
      max-height: 80px;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    button:hover {
      background: #0097a7;
    }

    .existing-posts {
      margin-top: 2rem;
      border-top: 2px solid #ddd;
      padding-top: 1rem;
    }

    .post-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .post-title {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .delete-btn {
      background: #f44336;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>发布新博客</h2>
  <input id="title" placeholder="博客标题" />
  <textarea id="content" rows="10" placeholder="支持 Markdown 格式的正文内容"></textarea>
  <input type="file" id="imgUpload" multiple accept="image/*" />
  <div class="preview" id="imgPreview"></div>
  <button onclick="submitPost()">发布</button>

  <div class="existing-posts">
    <h2>已发布的博客</h2>
    <div id="postList"></div>
  </div>

  <script>
    const images = [];

    document.getElementById("imgUpload").addEventListener("change", function () {
      const preview = document.getElementById("imgPreview");
      preview.innerHTML = "";
      images.length = 0;

      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result;
          images.push(base64);
          const img = document.createElement("img");
          img.src = base64;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function submitPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) {
        alert("请填写标题和内容");
        return;
      }

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift({ title, content, images });
      localStorage.setItem("posts", JSON.stringify(posts));
      alert("发布成功！");
      location.reload();
    }

    function loadPostList() {
      const postList = document.getElementById("postList");
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      postList.innerHTML = "";

      posts.forEach((post, index) => {
        const item = document.createElement("div");
        item.className = "post-item";

        const title = document.createElement("div");
        title.className = "post-title";
        title.textContent = post.title;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "删除";
        delBtn.onclick = () => deletePost(index);

        item.appendChild(title);
        item.appendChild(delBtn);
        postList.appendChild(item);
      });
    }

    function deletePost(index) {
      if (confirm("确定要删除这篇博客吗？")) {
        const posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPostList();
      }
    }

    loadPostList();
  </script>
</body>
</html>
